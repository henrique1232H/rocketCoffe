<!DOCTYPE html>
<html lang="pt-br" class="mobile">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Rocket Coffee</title>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <img
            src="./src/assets/logo-mobile.svg"
            alt="logo do rocketCoffe"
            class="logo-mobile"
          />
          <img
            src="./src/assets/logo-desktop.svg"
            alt="logo do RocketCoffe"
            class="logo-desktop"
          />
        </div>

        <div class="navDesktop">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Recompensas</a></li>
            <li><a href="#">Gift Cards</a></li>
            <li><a href="#">Lojas</a></li>
          </ul>
          
          
          
          
          
        </div>

        <div class="navDesktop">
          <form action="">
            <div>
              <button class="TakeMyCoffe">Pegar meu Café</button>
            </div>
          </form>
        </div>

        <form action="" class="openMenuMobile">
          <div>
            <label for="buttonMenu" class="sr-only">Abrir Menu</label>
            <button type="submit" class="" id="buttonMenu">
              <img
                src="./src/assets/menu-buguer-open.svg"
                alt="menu aberto"
                class="menu-open"
              />

              <img
                src="./src/assets/menu-buguer-close.svg"
                alt="menu fechado"
                class="menu-close"
              />
            </button>
          </div>
        </form>
      </nav>
    </header>

    <main class="">



      <section class="container">
        <h2>O café que fará seu código decolar para o próximo nível.</h2>
      </section>

      <section>
        <form action="" class="container">
          <div>
            <button class="TakeMyCoffe">
              Pegar meu Café
              <span><img src="./src/assets/arrow.svg" alt="" /></span>
            </button>
          </div>
        </form>

      </section>

      <section class="mobileHeader">
        <img
          src="./src/assets/blur-mobile.png"
          alt="blur-mobile"
          class="blur-mobile"
        />

        <div class="Text container">
          <h1>Great Coffe</h1>
          <h1 class="showOtherColor">&lt; Great Code /&gt;</h1>
        </div>

        <img
          src="./src/assets/rocket-coffee.png"
          alt="rocket-coffee"
          class="rocketCoffe"
        />
      </section>
    </main>

    <section class="menuMobile visibility">
      <div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Recompensas</a></li>
          <li><a href="#">Gift Cards</a></li>
          <li><a href="#">Lojas</a></li>
        </ul>
      </div>
    </section>

    <img src="./src/assets/blur-1.png" alt="blur" class="blur blur-1">
    <img src="./src/assets/blur-2.png" alt="blur" class="blur blur-2">

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
